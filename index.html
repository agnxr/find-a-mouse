<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>&#128045; Znajdź mysz! &#128045; </title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
    <section class="intro">
        <div>
            <h1>Znajdź ukrytą mysz</h1>
            
            <img class="mouse" src ="images/mouse.svg">

            <p>
                W pokoju ukryła się mysz. Pomóż ją znaleźć klikając na obszar, w którym mogła się schować. 
                Masz na to tylko 10 kliknięć!
            </p>
            <br>
            <p>
                Po każdym kliknięciu otrzymasz podpowiedź jak daleko jesteś od celu. 
            </p>
        </div>

    </section>

    <section>
        <div class="panel">
            <div>
                <img src="images/compass.svg">
                <p>Podpowiedź:</p>
                <p id="dist"></p>
            </div>
            <div>
                <img src="images/counter.svg">
                    <p>Licznik kliknięć:</p>
                    <p id="kliki"></p>
                </div>
                <div>
                    <img class="again" src="images/play.svg">
                    <button class="again">Zagraj jeszcze raz</button>
                </div>
            </div>
    </section>

    <section class="game">
        <div class="container">

            <div class="room_img">
                <img id="room" width=640 height=460 src="images/pokoj.png">
            </div>
            
            <div class="lol">
                
                <div class="alert hidden">
                    <img src = "images/mouse.svg">
                    <p id="alertTxt"></p>
                    <button class="again">Zagraj jeszcze raz</button>
                </div> 
            </div>
        </div>
    </section>

<script src="js/main.js"></script>
</body>

</html>
